<html>
    <head>
        <title>text formating</title> 
    </head>
    <body>
        <section>
        <p style=" text-align: center; font-size: 3em; margin-bottom: 0px; margin-top: 0px;">BLOODYFANG</p>
        <p style="background: black; color: white;  font-size: .6em; text-align: center; padding:3 0 3 0"><marquee behavior="alternate" scrollamount="30">DARK__PRINCE</marquee></p>
        </section>
        <section style="margin-left: 12em; margin-top: 2em;">
          <h2><mark>Some text formating tags</mark></h3>
             <ol>
                 <li> <marquee behavior="slide" scrollamount="80" style="color: white; width: 5.5em; background: black;">Superscript</marquee>
              <p> <marquee behavior="slide" scrollamount="70">a<sup>2</sup>+b<sup>2</sup><br>=c<sup>2</sup></marquee></p>
            </li>
            <li> <marquee behavior="slide" scrollamount="80"  style="color: white; width: 5.5em; background: black;">Subscript</marquee>
            <p style="height: 2.5em;"><marquee behavior="slide" scrollamount="70"><blockquote><b><u>Chemical Formula Of Caffeine</u></b></blockquote> </marquee></p><p><marquee behavior="slide" direction="down" scrollamount="10">=C<sub>8</sub>H<sub>10</sub>N<sub>4</sub>O<sub>2</sub></marquee></p>
        </li>
        </ol>
        </section>
    </body>
</html>
