<script>
        let initialValue= document.querySelector('.value')
 function decrease(){
     if(initialValue.value>0){initialValue.value--}
     else{initialValue.innerHTML="0"}
    }
    function increase(){
     if(initialValue.value<5){initialValue.value++}
     else{initialValue.innerHTML="5"}
    }
    $('.toggle-cart').click(()=>{
        $('.cart').toggleClass('visible')
    })

    $(window).scroll(function(){
        if($(window).scrollTop()>=$('.part-2').offset().top-100){$('.cart').removeClass('visible')} 
        if($(window).scrollTop()>=$('.head-name--chocolate').offset().top-100){$('.head-name--chocolate').css('position','fixed')
            }else if($(window).scrollTop()<=$('#dark-chocolate')){console.log('hello');$('.head-name--chocolate').css('position','relative')}
        if($(window).scrollTop()>=$('.head-name--cupcake').offset().top-100){$('.head-name--cupcake').css('position','fixed')

        if($(window).scrollTop()>=$('.head-name--cookie').offset().top-100){$('.head-name--cookie').css('position','fixed')}
