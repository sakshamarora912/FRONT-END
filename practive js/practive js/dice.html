    <section class="dice-game">

        <button class="dice-roll btn-success">DICE ROLL</button>

        <img src="./images/dice-1.png" alt="dice" class="dice_1">

            <div class="player-score-0">0</div>

                <div>current</div>

            </div>
        </section> 
        <section class="player-1">
             <div class="player-name-1"- id="name-1">Player-2</div>
             <div class="player-score-1">0</div>
             <div class="player-1-current">
                <div>current</div>
                <div id="total-score-1">0</div>
                </div>
        </Section>
    </section>
