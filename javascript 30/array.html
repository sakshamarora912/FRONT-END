<body>
    <script>
        const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
    ];

    // 1. filter()

    //  let fifteen=inventors.filter(function(inventors){
    //      if(inventors.year>=1500 && inventors.year<1600){
    //          return true;
    //      }
    //  })

     let fifteen=inventors.filter(inventors=>inventors.year>=1500 && inventors.year<1600)
     console.table(fifteen)

     // 2. map()
     
    //  let fullnames=inventors.map(inventors=>inventors.first+" "+inventors.last)
    let fullnames=inventors.map(inventors=> `${inventors.first} ${inventors.last}`)
     console.table(fullnames)

     // 3. sort()

    //  let order=inventors.sort(function(a,b){
    //      if(a.year>b.year){return -1}
    //      else {return 1};
    //  })

     let order=inventors.sort((a,b)=>a.year>b.year ? 1:-1);
     console.table(order)

     const oldest = inventors.sort(function(a, b) {
      const lastInventor = a.passed - a.year;
      const nextInventor = b.passed - b.year;
      return lastInventor > nextInventor ? 1 : -1;
     });
     console.table(oldest);

     //3. reduce() loop

     let totalyear=inventors.reduce((total,inventors)=>{return total +(inventors.passed-inventors.year);},0)
     console.log(totalyear)

    </script>
