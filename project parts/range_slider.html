<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv = "X-UA-Compatible" content="ie=edge">
        <title> range_slider </title>
        <link rel = "stylesheet" href = "range_slider.css">
    </head>
    <body>
        <div class="range">
            <div class="slidervalue">
                <span id="value">
                    <div id="value_no">0</div>
                </span>
            </div>
            <div class="field">
                <div class="value left">0</div>
                <input type="range" min="0" max="100" value="0" class="slider" id="slider">
                <div class=" value right">100</div>
            </div>
        </div>
       
         <script src="range_slider.js"></script>
    </body>
    </html>
