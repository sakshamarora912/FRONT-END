<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv = "X-UA-Compatible" content="ie=edge">
        <title> slider </title>
        <link rel = "stylesheet" href = "slider.css">
    </head>
    <body>
        <section class="container"> 
            <input type="radio" id="i1" name="images" checked/>
            <input type="radio" id="i2" name="images"/>
            <input type="radio" id="i3" name="images"/>
         <div class="slide_img" id="one">
             <img src="http://www.bhmpics.com/wallpapers/little_pony_art-800x480.jpg">
              <label class="prev" for="i3">
                  <span></span>
              </label>
              <label class="next" for="i2">
                  <span></span>
              </label>
         </div>

         <div class="slide_img" id="two">
             <img src="https://preview.ibb.co/e5OShF/cropped_800_480_111290.jpg " >
             <label class="prev" for="i1">
                <span></span>
            </label>
            <label class="next" for="i3">
                <span></span>
            </label>
         </div>

         <div class="slide_img" id="three">
             <img src="http://wallpaperswide.com/download/up_house-wallpaper-1280x800.jpg">	
             <label class="prev" for="i2">
                <span></span>
            </label>
            <label class="next" for="i1">
                <span></span>
            </label>
         </div>
         <div>
            <div id="nav_slide">
                <label for="i1" class="dots" id="dot1"></label>
                <label for="i2" class="dots" id="dot2"></label>
                <label for="i3" class="dots" id="dot3"></label>
            </div>
         </div>
        </section>
    </body>
</html>
