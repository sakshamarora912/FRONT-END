<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    .box{padding:2em;cursor: pointer;}
    input{height: 3em;}
    .text{position:relative;top:-1.8em;left: 1em;width:5em}
    .input:hover{box-shadow: 2px 2px 10px grey;}
    .input:focus-visible{border:0}
</style>
<body>
    <div class="box" onclick="move()">
        <input>
        <div class="text">First Name</div>
    </div>
</body>
<script>
    function move() {
    var tl = gsap.timeline();
        tl.to(".text", {duration: 0.1,transform: "scale(.8)",width: "4.5em",padding: "0 0.5em",position: "relative",top: "-3em",left: "1em",ease: "ease-out",background:"white"},".1")   
  }
  </script>
</html>
